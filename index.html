<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Side hustle</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="odin-img">
        <div class="logo">
          <img src="odin.png" alt="logo" width="40px" height="60px" />
          <p>ODIN</p>
        </div>
      </div>
      <div class="odin-content">
        <p>
          <strong>
            lorem ipsu Deleniti adipisci, perferendis in iusto quae
            reprehenderit cum istenemo. <br />
            Iste quaerat tempora deleniti accusantium itaque repellendus rerum
            tenetur.</strong
          >
        </p>
        <p>
          <strong> You know <em>you want</em> to</strong>.
        </p>

        <form class="form-color">
          <p><strong>Let's do this!</strong></p>

          <div class="odin-form">
            <div class="odin-space">
              <div class="wrapper">
                <label for="fname">FIRST NAME</label>
                <input type="fname" />
              </div>

              <div class="wrapper">
                <label for="email">EMAIL</label>
                <input type="email" />
              </div>

              <div class="wrapper">
                <label for="password">PASSWORD</label>
                <input type="password" />
              </div>
            </div>

            <div>
              <div class="wrapper">
                <label for="lname">LAST NAME</label>
                <input type="lname" />
              </div>
              <div class="wrapper">
                <label for="pnumber">PHONE NUMBER</label>
                <input type="pnumber" />
              </div>
              <div class="wrapper">
                <label for="password"> CONFIRM PASSWORD</label>
                <input type="password" />
              </div>
            </div>
          </div>
        </form>
        <button class="myButton">Create Account</button>

        <p>Already have an account?</p>
      </div>
    </section>
  </body>
</html>
